<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:pe="http://primefaces.org/ui/extensions">
	
	<composite:interface>
		<composite:attribute name="photo" required="true" type="com.ac.newsadmin.model.entity.Photo" />
		<composite:attribute name="size"  required="true" type="java.lang.String" />
	</composite:interface>
	
	<composite:implementation>
		<p:graphicImage url="#{viewUtils.getFullBinaryUrl(cc.attrs.photo.thumbnailPath)}" rendered="#{cc.attrs.size == 'thumb'}" ondblclick="viewPhoto(#{cc.attrs.photo.id},'large')"/>
		<p:graphicImage url="#{viewUtils.getFullBinaryUrl(cc.attrs.photo.smallPath)}" rendered="#{cc.attrs.size == 'small'}" ondblclick="viewPhoto(#{cc.attrs.photo.id},'large')"/>
		<p:graphicImage url="#{viewUtils.getFullBinaryUrl(cc.attrs.photo.mediumPath)}" rendered="#{cc.attrs.size == 'medium'}" ondblclick="viewPhoto(#{cc.attrs.photo.id},'large')"/>
		<p:graphicImage url="#{viewUtils.getFullBinaryUrl(cc.attrs.photo.largePath)}" rendered="#{cc.attrs.size == 'large'}" ondblclick="viewPhoto(#{cc.attrs.photo.id},'large')"/>
	</composite:implementation>
	
</html>
