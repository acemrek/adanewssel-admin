<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="../operationsTemplate.xhtml">

		<ui:define name="menuHeader">
			<h:outputText value="#{msg['configOperations.header']}" />
		</ui:define>
		
		<ui:define name="menu">
			<h:form>
				<p:menu id="configOpsMenu" styleClass="opMenu">
					<p:menuitem value="#{msg['configOperations.writtenContentPhotoSizes']}" styleClass="#{configOperationsBean.getCssClass('writtenContentPhotoSizes')}" action="#{configOperationsBean.showWrittenContentPhotoSizesForm}" update="#{contentsToUpdateAfterOpChange}" />
					<p:menuitem value="#{msg['configOperations.columnistPhotoSizes']}" styleClass="#{configOperationsBean.getCssClass('columnistPhotoSizes')}" action="#{configOperationsBean.showColumnistPhotoSizesForm}" update="#{contentsToUpdateAfterOpChange}" />
					<p:menuitem value="#{msg['configOperations.photoGaleryPhotoSizes']}" styleClass="#{configOperationsBean.getCssClass('photoGaleryPhotoSizes')}" action="#{configOperationsBean.showPhotoGaleryPhotoSizesForm}" update="#{contentsToUpdateAfterOpChange}" />
					<p:menuitem value="#{msg['configOperations.videoThumbnailPhotoSizes']}" styleClass="#{configOperationsBean.getCssClass('videoThumbnailPhotoSizes')}" action="#{configOperationsBean.showVideoThumbnailPhotoSizesForm}" update="#{contentsToUpdateAfterOpChange}" />
				</p:menu>
			</h:form>
		</ui:define>
		
		<ui:define name="contentHeader">
			<h:outputText value="#{configOperationsBean.getOperationHeader()}" />
		</ui:define>
		
		<ui:define name="content">	
			<p:outputPanel id="configOperationsMainPanel">
				<ui:include src="writtenContentPhotoSizes.xhtml" />
				<ui:include src="columnistPhotoSizes.xhtml" />
				<ui:include src="photoGaleryPhotoSizes.xhtml" />
				<ui:include src="videoThumbnailPhotoSizes.xhtml" />
			</p:outputPanel>
		</ui:define>
		
	</ui:composition>

</html>
