<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="../operationsTemplate.xhtml">
		
		<ui:define name="menuHeader">
			<h:outputText value="#{msg['photoGaleryOperations.header']}" />
		</ui:define>
		
		<ui:define name="menu">
			<h:form>
				<p:menu id="photoGaleryOpsMenu" styleClass="opMenu">
					
					<p:menuitem value="#{msg['photoGaleryOperations.createPhotoGalery']}" styleClass="#{photoGaleryOperationsBean.getCssClass('createPhotoGalery')}" 
								action="#{photoGaleryOperationsBean.showAddPhotoGaleryForm}" update="#{contentsToUpdateAfterOpChange}" />
								
					<p:menuitem value="#{msg['photoGaleryOperations.editPhotoGalery']}" styleClass="#{photoGaleryOperationsBean.getCssClass('editPhotoGalery')}"  
								action="#{photoGaleryOperationsBean.showEditPhotoGaleryForm}" update="#{contentsToUpdateAfterOpChange}" />
					
				
				</p:menu>
			</h:form>		
		</ui:define>
		
		<ui:define name="contentHeader">
			<h:outputText value="#{photoGaleryOperationsBean.getOperationHeader()}" />
		</ui:define>
		
		<ui:define name="content">
			<p:outputPanel id="photoGaleryOperationsMainPanel">
				<ui:include src="createPhotoGalery.xhtml" />
				<ui:include src="editPhotoGalery.xhtml" />
			</p:outputPanel>			
		</ui:define>
		
	</ui:composition>

</html>
