<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="../operationsTemplate.xhtml">

		<ui:define name="menuHeader">
			<h:outputText value="#{msg['siteOperations.header']}" />
		</ui:define>
		
		<ui:define name="menu">
			<h:form>
				<p:menu id="siteOpsMenu" styleClass="opMenu">
					<p:menuitem value="#{msg['siteOperations.createSite']}" styleClass="#{siteOperationsBean.getCssClass('createNewSite')}" action="#{siteOperationsBean.showCreateSiteForm}" update="#{contentsToUpdateAfterOpChange}" />
					<p:menuitem value="#{msg['siteOperations.editSite']}"   styleClass="#{siteOperationsBean.getCssClass('editSite')}" action="#{siteOperationsBean.showEditSiteForm}" update="#{contentsToUpdateAfterOpChange}" />		
				</p:menu>
			</h:form>
		</ui:define>
		
		<ui:define name="contentHeader">
			<h:outputText value="#{siteOperationsBean.getOperationHeader()}" />
		</ui:define>
		
		<ui:define name="content">	
			<p:outputPanel id="siteOperationsMainPanel">
				<ui:include src="createSite.xhtml" />
				<ui:include src="editSite.xhtml" />
			</p:outputPanel>
		</ui:define>
		
	</ui:composition>

</html>
