<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="createSiteForm" rendered="#{siteOperationsBean.selectedOperation == 'createSite'}">
		<ui:param name="site" value="#{siteOperationsBean.willBeCreatedSite}" />	
		<h:panelGrid columns="3">			

			<p:outputLabel for="domainName" value="#{msg['site.domainName']}:" />
			<p:inputText id="domainName" value="#{site.domainName}" required="true" />
			<p:message for="domainName" />
				
			<h:outputText value="#{msg['general.description']}" />
			<p:inputTextarea id="description" value="#{site.description}" />
			<p:message for="description" />
			
			<p:outputLabel for="serviceStartDate" value="#{msg['site.serviceStartDate']}:" />
			<p:calendar id="serviceStartDate" value="#{site.serviceStartDate}" readOnlyInputText="true" showOn="button" required="true" validator="siteStartEndDateValidator" pattern="#{Const.DATE_FORMAT}"/>
			<p:message for="serviceStartDate" />
			
			<p:outputLabel for="serviceEndDate" value="#{msg['site.serviceEndDate']}:" />
			<p:calendar id="serviceEndDate" value="#{site.serviceEndDate}" readOnlyInputText="true" showOn="button" required="true" pattern="#{Const.DATE_FORMAT}" />
			<p:message for="serviceEndDate" />
		
			<p:commandButton value="#{msg['site.createNew']}" action="#{siteOperationsBean.createNewSite}" process="@form" update=":operationsMenu, :siteOperationsMainPanel"/>
		</h:panelGrid>
	</h:form>
	
	
</html>
